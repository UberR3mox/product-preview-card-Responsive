<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 <link rel="stylesheet" href="style.css">
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
</style>
 
</head>
<body>

  <main class="product">  <!-- we use the picture tag for responsivness -->
    <picture>
      <source srcset="image-product-desktop.jpg" media="(min-width:700px)">
      <img src="image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture> 
    
    <div class="product-content">
      <p class="category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p style="font-size: 14px;"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="discount-price" >149.99</p>
          <!-- del is to corss a line of text -->
          <p class="original-price"> <del>169.99$</del></p>
    
        </div>
        <button class="cart"> <i class="fa-regular fa-cart-shopping"></i> Add to Cart</button>
    </div>
      </main>

  
  
</body>
</html>
